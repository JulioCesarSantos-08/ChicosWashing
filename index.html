<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/png" href="imagenes/logo1.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear Recibos - Lavandería</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <h3>Datos del Recibo</h3>

        <!-- Contador de folio -->
        <p id="ultimoFolio" class="ultimo-folio"></p>

        <label for="lavanderia">Lavandería:</label>
        <select id="lavanderia">
            <option value="Lavandería 1">Lavandería 1</option>
            <option value="Lavandería 2">Lavandería 2</option>
        </select>

        <label for="cliente">Nombre del Cliente:</label>
        <input type="text" id="cliente" required />

        <label for="kilos">Kilos de ropa:</label>
        <input type="number" id="kilos" min="0" required />

        <label for="folio">Folio de recibo:</label>
        <input type="text" id="folio" required />

        <label for="fechaIngreso">Fecha de ingreso:</label>
        <input type="date" id="fechaIngreso" required />

        <label for="total">Total a pagar:</label>
        <input type="number" id="total" min="0" required />

        <label for="fechaEntrega">Fecha de entrega:</label>
        <input type="date" id="fechaEntrega" required />

        <label for="horaEntrega">Hora de entrega:</label>
        <input type="time" id="horaEntrega" required />

        <label for="descripcion">Descripción de la ropa:</label>
        <textarea id="descripcion" placeholder="Ej. 3 camisas, 2 pantalones, 1 chamarra"></textarea>

        <label for="estado">Estado del recibo:</label>
        <select id="estado">
            <option value="pendiente">Pendiente</option>
            <option value="pagado">Pagado</option>
        </select>

        <label for="metodoPago">Método de pago:</label>
        <select id="metodoPago">
            <option value="efectivo">Efectivo</option>
            <option value="transferencia">Transferencia</option>
        </select>

        <button onclick="generarRecibo()">Generar Recibo</button>
        <button onclick="window.location.href='datos.html'">Ver Datos</button>
    </div>

    <div id="recibo" class="hidden"></div>

    <script src="script.js"></script>
</body>
</html>
